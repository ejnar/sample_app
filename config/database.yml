test:
  adapter: postgresql
  encoding: unicode
  database: sample_test
  pool: 5
  username: postgres
  password: postgres

production:
  adapter: postgresql
  encoding: unicode
  database: sample_production
  pool: 5
  username: postgres
  password: postgres